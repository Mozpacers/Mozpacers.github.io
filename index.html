<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mozilla Delhi | MozPacers</title>
    <!-- Please add proper comments to everything that you add. It makes easier for others to read your code. -->
    <!-- Import Font Face -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tabzilla stylesheet -->
    <link rel="stylesheet" href="https://mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="outer-wrapper">
      <!-- Tabzilla and navbar goes here-->
      <header id="masthead" class="col-md-12">
        <div class="container col-md-8 col-md-offset-2">
          <a href="https://www.mozilla.org/" id="tabzilla">mozilla</a>
        </div>
      </header>
      <!-- Hero Image goes here -->

      <!-- Firefox Download section goes here -->

      <!-- Events section goes here -->

      <!-- Slider goes here -->

      <!-- About us goes here -->

      <!-- Contact Form goes here -->
      <section id="contact_form">
        <div class="container">
          <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h1 style="color:white;">Contact Us</h1></div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
              <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
              <span class="error" id="error_name"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
              <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" />
              <span class="error" id="error_email"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
              <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject" />
              <span class="error" id="error_subject"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
              <input class="form-control" type="text" name="contact_number" id="contact_number" placeholder="Phone Number" />
              <span class="error" id="error_number"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
              <textarea class="form-control" name="message" rows="4" cols="60" id="message" placeholder="Message"></textarea>
              <span class="error" id="error_message"></span>
            </div>
          </div>
          <span id="success" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group" style="color:white;"></span>
          <input type="submit" name="send" id="send" value="Send" class="btn btn-info pull-right">
        </div>
      </section>
      <!-- Footer goes here -->

      <!--
      ==========================================================================
      All Scripts go here!
      ==========================================================================
      -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <!-- Tabzilla script-->
      <script src="https://mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
      <!-- Custom Script -->
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
